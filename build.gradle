plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'com.alphasystem.arabic:morphological-engine:4.0.0-SNAPSHOT'
    compile 'com.alphasystem.openxml:openxml-builder:3.0.0-SNAPSHOT'
    testImplementation 'org.springframework:spring-test:5.2.9.RELEASE'
    testImplementation 'org.testng:testng:7.1.0'
    testImplementation 'org.uncommons:reportng:1.1.4'
    testImplementation 'com.google.inject:guice:4.2.3'
}

group = 'com.alphasystem.arabics'
version = '4.0.0-SNAPSHOT'
description = 'Morphological Engine Docx Writer'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Test) {
    systemProperty 'target.dir', "${buildDir}"
    systemProperty 'arabic.font.name', 'KFGQPC Uthman Taha Naskh'
    systemProperty 'arabic.regular.font.size', '16'
    systemProperty 'arabic.heading.font.size', '30'
}

test {
    useTestNG() {
        suites "testng/testng.xml"
    }
}
